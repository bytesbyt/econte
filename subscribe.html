<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta tags for search engines-->
    <meta
      name="description"
      content="Econte Lab. Wellness lab to nourish your mind, body, soul. "
    />
    <meta
      name="keywords"
      content="econte lab, online meditation, guided meditation, yoga, mindfulness"
    />

    <!-- Title -->
    <title>Econte</title>

    <!-- Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!--Header Section
    (Not original work- Used external source: Love Running
    https://learn.codeinstitute.net/courses/course-v1:CodeInstitute+LRFX101+2023_Q2/courseware/e805068059af42af87681032aa64053f/1da6ad13213740f1855a51d30a2375b1/)
    -->
    <header>
      <a href="index.html">
        <h1 id="logo">econte</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nave-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars fa-sm"></i></i>
      </label>
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="blog.html">Blog</a>
          </li>
          <li>
            <a href="subscribe.html" class="active">Subscribe</a>
          </li>
        </ul>
      </nav>
    </header>

    <!--Main Content Section-->
    <!--Subscribe Section-->
    <main>
      <div class="split-screen">
        <div class="left">
          <h2>Inspiring Mindfulness</h2>
        </div>
        <div class="right">
          <form id="subscribe-form" method="POST" action="https://formdump.codeinstitute.net">
            <h2>Econte Lab</h2>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" class="text-input" required>
            <br>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="text-input" required>
            <br>
            <label for="email_address">Email Address</label>
            <input type="email" name="email_address" id="email_address" class="text-input" required>
            <br>
            <button type="submit" class="subscribe-button">Subscribe</button>
          </form>
        </div>
      </div>
    </main>

    <!--Footer Section-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="http://www.facebook.com/econtelab"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i></a
          >
        </li>
        <li>
            <a
              href="http://www.instagram.com/econtelab"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram page (opens in a new tab)"
              ><i class="fa-brands fa-instagram"></i></a
            >
          </li>
          <li>
            <a
              href="http://www.youtube.com/@econtelab"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Youtube page (opens ina new tab)"
              ><i class="fa-brands fa-square-youtube"></i></a
            >
          </li>
      </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/1eb77fe8c7.js" crossorigin="anonymous"></script>
  </body>
</html>
